<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="login-screen" class="screen active">
        <div class="login-container">
            <h1>Acesso ao Sistema</h1>
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button onclick="fazerLogin()">Entrar</button>
        </div>
    </section>

    <section id="seats-screen" class="screen">
        <header>
            <h2>Selecione a Poltrona</h2>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </header>

        <div class="screen-display">TELA</div>

        <div class="seats-container" id="seats-grid"></div>

        <div class="legend">
            <div class="item"><span class="box free"></span>Disponível</div>
            <div class="item"><span class="box taken"></span>Ocupada</div>
        </div>

        <div class="footer-info">
            <h3>Disponibilidade: <span id="availability-counter">0/32</span></h3>
        </div>
    </section>

    <div id="purchase-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharModal()">&times;</span>
            <h2>Detalhes da Poltrona</h2>
            <div class="seat-info">
                <p>Fileira: <strong id="modal-row"></strong></p>
                <p>Coluna: <strong id="modal-col"></strong></p>
                <p>Status: <span id="modal-status"></span></p>
            </div>
            
            <div class="actions">
                <button id="btn-buy" class="btn-confirm" onclick="confirmarCompra()">Comprar</button>
                <button id="btn-cancel" class="btn-danger" onclick="cancelarReserva()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
